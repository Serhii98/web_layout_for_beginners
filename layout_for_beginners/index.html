<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header_container">
            <a href="index.html" class="main_logo">
                <img src="assets/images/main_logo.png" alt="Назва сайту">
            </a>
            <nav>
                <ul class="main_menu">
                    <li><a class="tab active" href="index.html">Home</a></li>
                    <li><a class="tab" href="#tab2">Features</a></li>
                    <li><a class="tab" href="#tab3">Pricing</a></li>
                    <li><a class="tab" href="#tab4">Blog</a></li>
                </ul>
            </nav>
            <button class="header_button" type="button">Get started</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero_content">
                <div class="text_block">
                    <h1>Grow your subscription business</h1>
                    <p>Outcome-centered products that reduce churn, optimize pricing, and grow your subscription
                        business end-to-end.</p>
                        <div class="get_started_content">
                            <button class="get_started">Get started</button>
                            <button class="circle-button">
                                <img src="assets/images/arrow_down.png" alt="Стрілка вниз" class="icon"/>
                              </button>
                        </div>
                </div>

                <div class="image_block">
                    <img src="assets/images/hero.png" alt="Опис зображення">
                </div>
            </div>
        </section>

        <section class="partners">
            <div class="partners_content">
                <ul class="partners_list">
                    <li>
                        <img src="assets/images/partner_1.png" alt="Опис зображення">
                    </li>
                    <li>
                        <img src="assets/images/partner_2.png" alt="Опис зображення">
                    </li>
                    <li>
                        <img src="assets/images/partner_3.png" alt="Опис зображення">
                    </li>
                    <li>
                        <img src="assets/images/partner_4.png" alt="Опис зображення">
                    </li>
                    <li>
                        <img src="assets/images/partner_5.png" alt="Опис зображення">
                    </li>
                </ul>
            </div>
        </section>

        <section class="subscription">
            <div class="sub_content">
                <div class="sub_image">
                    <img src="assets/images/subscription.png" alt="Опис зображення">
                </div>

                <div>
                    <form class="sub_form">
                        <p>
                            Grow your subscription
                        </p>
                        <div class="input_item">
                            <label for="location">Location</label>
                            <input type="text" id="location">
                        </div>
                        <div class="input_item">
                            <label for="type">Type</label>
                            <input type="text" id="type">
                        </div>
                        <div class="input_item">
                            <label for="date">Date</label>
                            <input type="date" id="date">
                        </div>
                        <button type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
