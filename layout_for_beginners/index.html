<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">
                <img src="assets/images/main_logo.png" alt="Назва сайту" />
            </a>
            <nav class="header__nav" id="navMenu">
                <ul class="header__menu">
                    <li><a class="header__tab header__tab--active" href="index.html">Home</a></li>
                    <li><a class="header__tab" href="#tab2">Features</a></li>
                    <li><a class="header__tab" href="#tab3">Pricing</a></li>
                    <li><a class="header__tab" href="#tab4">Blog</a></li>
                </ul>
            </nav>
            <button class="header__button" type="button" onclick="scrollToBottom()">Get started</button>
            <div id="header__hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="header__bar1"></div>
                <div class="header__bar2"></div>
                <div class="header__bar3"></div>
                <ul class="header__mobile-menu">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/features">Features</a></li>
                    <li><a href="/pricing">Pricing</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__content">
                <div class="hero__text">
                    <h1 class="hero__title">Grow your subscription business</h1>
                    <p class="hero__description">Outcome-centered products that reduce churn, optimize pricing, and grow
                        your subscription business end-to-end.</p>
                    <div class="hero__actions">
                        <button class="hero__get-started" onclick="scrollToBottom()">Get started</button>
                        <button class="hero__scroll-button">
                            <img src="assets/images/arrow_down.png" alt="Стрілка вниз" class="hero__icon" />
                        </button>
                    </div>
                </div>
                <div class="hero__image">
                    <img src="assets/images/hero.png" alt="Опис зображення">
                </div>
            </div>
        </section>

        <section class="partners">
            <div class="partners__content">
                <ul class="partners__list">
                    <li><img src="assets/images/partner_1.png" alt="Опис зображення"></li>
                    <li><img src="assets/images/partner_2.png" alt="Опис зображення"></li>
                    <li><img src="assets/images/partner_3.png" alt="Опис зображення"></li>
                    <li><img src="assets/images/partner_4.png" alt="Опис зображення"></li>
                    <li><img src="assets/images/partner_5.png" alt="Опис зображення"></li>
                </ul>
            </div>
        </section>

        <section class="subscription">
            <div class="subscription__content">
                <div class="subscription__image">
                    <img src="assets/images/subscription.png" alt="Опис зображення">
                </div>
                <div class="subscription__form-wrapper">
                    <form class="subscription__form">
                        <p class="subscription__title">Grow your subscription</p>
                        <div class="subscription__input">
                            <label for="location">Location</label>
                            <input type="text" id="location">
                        </div>
                        <div class="subscription__input">
                            <label for="type">Type</label>
                            <input type="text" id="type">
                        </div>
                        <div class="subscription__input">
                            <label for="date">Date</label>
                            <input type="date" id="date">
                        </div>
                        <button class="subscription__submit" type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
